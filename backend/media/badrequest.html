<!DOCTYPE html>
<!-- saved from url=(0050)https://colorlib.com/etc/404/colorlib-error-404-3/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/images/favicon-16x16.png">
    <link rel="manifest" href="./static/images/site.webmanifest">
    <title>404 صفحه مورد نظر یافت نشد</title>
    <link type="text/css" rel="stylesheet" href="./static/css/main.bundle.css">


    <meta name="robots" content="noindex, follow">
</head>

<body>
    <div id="notfound">
        <div class="notfound">
            <div class="notfound-404">
                <h1>
                    <span>{{(slice .code 0 1)}}</span><span>{{(slice .code 1 2)}}</span><span>{{(slice .code 2 3)}}</span>
                </h1>
            </div>
            <h2>صفحه مورد نظر یافت نشد</h2>
        </div>
    </div>
    <div style="display: none;">{{ .error }}</div>
</body>

</html>
