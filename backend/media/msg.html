<!DOCTYPE html>
<!-- saved from url=(0050)https://colorlib.com/etc/404/colorlib-error-404-3/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{.title}} </title>

    <link rel="apple-touch-icon" sizes="180x180" href="./static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/images/favicon-16x16.png">
    <link rel="manifest" href="./static/images/site.webmanifest">

    <link type="text/css" rel="stylesheet" href="./static/css/main.bundle.css">


    <meta name="robots" content="noindex, follow">
</head>

<body>
    <div id="notfound">
        <div class="notfound">
            <h1>{{.msg}}</h2>
                {{if .redirect}}
                <script>
                    distance = 3000

                    function timeFunc() {
                        if (distance > 0) distance = distance - 1000
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        document.getElementById("seconds").innerHTML = seconds
                        if (distance <= 0) window.location.replace('{{.redirect}}')
                    }
                    setInterval(timeFunc, 1000);
                </script>
                <h3> <span id="seconds"></span> ... در حال انتقال به سایت پذیرنده</h3>
                {{end}}
        </div>
    </div>
    <div style="display: none;">{{ .error }}</div>
</body>

</html>
