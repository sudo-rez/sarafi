<section [@toggle-modal]="modalState" class="modal">
  <div class="overlay" (click)="closeModal()"></div>
  <div class="wrapper wall" style="width: 70rem;">
    
    <form class="row" [formGroup]="form" (ngSubmit)="submit(form)" novalidate>
      <div class="col-12">
        <h4 class="txt-center">{{ 'withdraw.manual' | translate }}</h4>
        <br><br>
      </div>
      <div class="col-6">
        <div class="form-group" [ngClass]="{'has-error':form.controls['card'].invalid && formSubmited}">
          <label class="form-label" for="pam">{{ 'withdraw.card' | translate }}:</label>
          <input type="text" id="card" class="form-control" name="card" formControlName="card" placeholder="">
          <div class="feedback" *ngIf="form.controls['card'].hasError('wrongCard') && formSubmited">{{ 'forms.feedback.wrong-card' | translate }}</div>
          <div class="feedback" *ngIf="form.controls['card'].hasError('required') && formSubmited">{{ 'forms.feedback.required' | translate }}</div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group" [ngClass]="{'has-error':form.controls['amount'].invalid && formSubmited}">
          <label class="form-label" for="amount">{{ 'withdraw.amount' | translate }}:</label>
          <input type="number" id="amount" class="form-control" name="amount"  formControlName="amount" placeholder="">
          <div class="feedback" *ngIf="form.controls['amount'].hasError('required') && formSubmited">{{ 'forms.feedback.required' | translate }}</div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group" [ngClass]="{'has-error':form.controls['name'].invalid && formSubmited}">
          <label class="form-label" for="name">{{ 'withdraw.name' | translate }}:</label>
          <input type="text" id="name" class="form-control" name="name"  formControlName="name" placeholder="">
          <div class="feedback" *ngIf="form.controls['name'].hasError('required') && formSubmited">{{ 'forms.feedback.required' | translate }}</div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group" [ngClass]="{'has-error':form.controls['account'].invalid && formSubmited}">
          <label class="form-label" for="account">{{ 'withdraw.account' | translate }}:</label>
          <input type="text" id="account" class="form-control" name="account"  formControlName="account" placeholder="">
          <div class="feedback" *ngIf="form.controls['account'].hasError('required') && formSubmited">{{ 'forms.feedback.required' | translate }}</div>
        </div>
      </div>



      <div class="col-12">
        <button type="submit" class="btn" [disabled]="form.invalid && formSubmited">{{ 'forms.submit' | translate }}</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">{{ 'forms.cancel' | translate }}</button>
      </div>
    </form>
  </div>
</section>
